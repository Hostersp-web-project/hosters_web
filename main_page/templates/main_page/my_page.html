<style>

    background-color: white;

    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
  }
  [type="radio1"]:checked {
    background-color: #ff7a00 solid;
  }

    background-color: #ff7a00;
    outline-offset: max(2px, 0.1em);
    outline: max(2px, 0.1em);
  }

<div>
  {% extends 'base.html' %} {% load static %} {% block content %} {% if
  user.is_authenticated %}
  <form
    id="survey-form"
    method="post"
    action="{% url 'surveys:mypage_with_survey' %}"
  >
    {% csrf_token %}
    <!-- 사용자 ID를 자동으로 채워넣기 -->
    <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}" />
    <div class="white">
      <div class="account">
        <p class="dist-title">Account</p>
      </div>
      <div class="checklist"></div>
    </div>
    <div class="survey-container">
    <div class="survey">
      <p class="question">추가된 문항입니다. 동의하십니까?</p>
      <div class="radio-group">
        <label>
          <input type="radio1" name="agree" value="2" />
        </label>
        <label>
          <input type="radio2" name="agree" value="1" />
        </label>
        <label>
          <input type="radio3" name="agree" value="0" />
        </label>
        <label>
          <input type="radio4" name="agree" value="-1" />
        </label>
        <label>
          <input type="radio5" name="agree" value="-2" />
        </label>
      </div>
    </div>

    <div class="save-button">
      <button type="submit">Save</button>
    </div>
  </form>
  {% else %}
  <p>Please <a href="/hosters/login/">login</a> to access the survey.</p>
  {% endif %}
</div>
{% endblock %}
